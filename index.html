<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link id="pagestyle" href="./apps/darkstyle.css" rel="stylesheet" type="text/css" />

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Title-->
    <title>Portfolio | Magnemint</title>
</head>
<body>
    <!-- Blob -->
    <div id="blob"></div>
    <div id="blur"></div>

    <!-- Navbar -->
    <header>
        <div class="nav">
            <ul>
                <li class="list active">
                    <a href="#home">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">About Me</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="pencil-outline"></ion-icon>
                        </span>
                        <span class="text">Skills</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="document-outline"></ion-icon>
                        </span>
                        <span class="text">Projects</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Home -->
    <section>
        <div class="hero" id="home">
            <h2><span class="title">Magnemint</span></h2>
            <h2><centre>I'm a <span class="me"></span></centre></h2>
        </div>
    </section>

    <!-- Banana -->
    <section>

    </section>

    <!-- CSS Style Changer Button -->
    <div class="cssbtndiv">
        <ion-icon class="cssbtn" name="contrast-outline"></ion-icon>
    </div>
    
    <!-- Javascript Imports -->

    <!-- My JS File-->
    <script src="./apps/js/main.js"></script>

    <!-- Type Writer Effect -->
    <script>
    var typed = new Typed('.me', {
        strings: [
        "YouTuber",
        "Web Developer",
        "Game Enthusiast",
        "Entrepreneur"
        ],
        typeSpeed: 65,
        backSpeed: 75,
        loop: true,
        smartBackspace: true
    });
    </script>

    <!-- Blob -->
    <script>
        var blob = document.getElementById("blob")

        document.addEventListener('mousemove', function(e){
        var x = e.clientX;
        var y = e.clientY;

        blob.animate({
            left: x + "px",
            top: y + "px"
        }, { duration: 2000, fill: "forwards" });
        })
    </script>

    <!-- Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
